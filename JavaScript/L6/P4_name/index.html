<html>
  <head>
    <title>Application by KC</title>
    <style>*{font-size:120%}</style>
    <script>
	function welcome()
	{
 	  let name = document.getElementById("name");
	  let msg = document.getElementById("msg");
	  if(name.value=="")
	  {
	    alert("Name is empty");
            name.focus();
            msg.innerHTML="";
            return;
	  }
	  if(!name.value.match(/^[A-Za-z ]+$/))
 	  {
	    alert("Invalid Input");
	    name.value="";
            name.focus();
            msg.innerHTML="";
            return;
	  }
          let ans = "Welcome " + name.value.toUpperCase();
	  msg.innerHTML = ans;
	}
    </script>
  </head>
  <body>
    <center>
      <h1>Welcome App</h1>
      <input type="text" placeholder="Enter You'r Name" id="name"/>
      <br/><br/>
      <input type="submit" onclick="welcome()"/>
      <h2 id="msg"></h2>
    </center>
  </body>
</html>
